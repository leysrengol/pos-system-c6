<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/table.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            <h1>POS SYSTEM</h1>
        </div>
        <ul class="main-menu">
            <li><a href="../index.html" class="dashbord" target="_blank">
                <i class="fa fa-table" aria-hidden="true"></i>
                <label>Dashbord</label>
            </a>
        </li>
            <li><a href="../page/product.html" class="all-products">
                <i class="fa fa-tasks" aria-hidden="true"></i>
                <label>Product</label>
            </a>
            </li>
            <li>
            <a href="../page/category.html" class="categories">
                <i class="fa fa-database" aria-hidden="true"></i>
                <label>Categories</label>
            </a>
        </li>
        <li>
            <a href="../page/order.html" class="order">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                <label>Order</label>
            </a>
        </li>
    </ul>
    </nav>
    <div class="products">
        <div class="categoriesShow">
            <button>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <label style="cursor: pointer;" class="addproduct">Product</label>
            </button>
            <div class="label">
                <label>Category : </label>
                <select id="optionOF" name="options" form="carform">
                </select>
            </div>
            <input type="text" placeholder="  Enter here" id="t">
        </div>
        <div class="tab">
            <table id="tableProduct">
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quentity</th>
                        <th>Sellout</th>
                        <th>Prize</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsTbody"></tbody>
            </table>
            <div class="addProduct" style="display: none;">
                <div class="menu">
                    <input type="text" placeholder="Product name" id="name">
                    <input type="number" placeholder="Product ID" id="picture">
                    <select name="" id="select">
                        <option value="">All product</option>
                    </select>
                    <input type="number" placeholder="Product Quantity" id="quantity">
                    <input type="number" placeholder="Product price" id="price">
                    <div class="btn">
                        <button>Cancel</button>
                        <button id="btnPost">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/product.js"></script>
</body>

</html>
