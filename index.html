<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS-SYSTEM</title>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/table.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            <h1>POS SYSTEM</h1>
        </div>
        <ul class="main-menu">
            <li><a href="../index.html" class="dashbord" target="_blank">
                    <i class="fa fa-table" aria-hidden="true"></i>
                    <label>Dashbord</label>
                </a>
            </li>
            <li><a href="../page/product.html" class="all-products">
                    <i class="fa fa-tasks" aria-hidden="true"></i>
                    <label>Product</label>
                </a>
            </li>
            <li>
                <a href="../page/category.html" class="categories">
                    <i class="fa fa-database" aria-hidden="true"></i>
                    <label>Categories</label>
                </a>
            </li>
            <li>
                <a href="../page/order.html" class="order">
                    <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                    <label>Order</label>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="product-detail">
                <div class="instock">
                    <h1>Instock</h1>
                    <ul>SS</ul>
                </div>
                <div class="Sellout">
                    <h1>Sellout</h1>
                    <ul>SS</ul>
                </div>
                <div class="products">
                    <h1>Products</h1>
                    <ul>SS</ul>
                </div>
                <div class="category">
                    <h1>Category</h1>
                    <ul>SS</ul>
                </div>
                <div class="income">
                    <h1>Amount</h1>
                    <ul>SS</ul>
                </div>
            </div>
            <div class="top-products">
                <h1 style="text-decoration: underline;margin-bottom: 20px;">TOP PRODUCTS</h1>
                <table id="myTable">
                    <thead>
                        <tr class="table-header">
                            <th>ID</th>
                            <th>ProductName</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Sellout</th>
                            <th>Amout</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>    
            </div>
        </div>
    </main>
</body>

</html>
